<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>
<body>
    <script type="text/babel">
        class Hello extends React.Component{
            constructor(props){
                console.log('初始化阶段') //开始前,没有数据
                // 初始化props
                super(props);
                // 初始化 状态
                this.state={name:'jac', age:30 }
                // this.updateUser=this.updateUser.bind(this)
                // <button onClick={()=>this.updateUser}>更新时间</button>
                // <button onClick={this.updateUser.bind(this)}>更新时间</button>
            }
            updateUser=()=>{
                // 更新数据
                this.setState({
                    name:'we',
                    age:23
                })
            }
            
            render(){
                console.log('组件加载或者数据更新')
                return <div>
                <h1>{this.state.age}</h1>
                <h1>{this.state.name}</h1>
                <button onClick={this.updateUser}>更新时间</button>
                
                </div>
            }
        }
        

        ReactDOM.render(
            <Hello/>,
            document.getElementById('app')
        )
    </script>

</body>
</html>
